<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabel design</title>
</head>
<style>
   |*{
      margin: 0;
      padding: 0;
   }
   table{
      background-color:chartreuse ;
   }
</style>
<body>
    <table border="5" >
        <tr>
           <th rowspan="3">Day</th> 
            <th colspan="4">seminar</th>
        </tr>
        <tr>
            <th colspan="2">schedule</th>
            <th colspan="2" rowspan="2">topic</th>
        </tr>
        <tr>
            <th>begin</th>
            <th>end</th>
        </tr> 
         <tr>
            <td rowspan="2">monday</td>
            <td rowspan="2">8:00 a.m.</td>
            <td rowspan="2">5:00 p.m.</td>
            <td colspan="2">introduction to XML</td>
         </tr>
         <tr>
            <td colspan="2">validity:DTD and Relax NG</td>
         </tr>
         <tr>
            <td rowspan="3">tuesday</td>
            <td>8:00 a.m.</td>
            <td>11:00a.m.</td>
            <td colspan="2" rowspan="2">Xpath</td>
         </tr>
         <tr>
            <td>11:00 a.m.</td>
            <td>2:00 p.m.</td>
           
         </tr> 
         
         <tr>
            <td>2:00 p.m.</td>
            <td>5:00 p.m.</td>
            <td colspan="2">XSL transformations</td>

         </tr>
          <tr>
            <td>wednesday</td>
            <td>8:00 a.m.</td>
            <td>12:00 p.m.</td>
            <td>XSL formtion objects</td>
          </tr>
    </table>
</body>
</html>
